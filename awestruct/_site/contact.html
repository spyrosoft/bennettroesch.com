<!DOCTYPE html>
<html class="no-js" lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Contact Me - Bennett Roesch</title>
    <meta content="ie=edge" http-equiv="x-ua-compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="/images/favicon.gif" rel="shortcut icon">
    <link href="/images/apple-touch-icon.png" rel="apple-touch-startup-image">
    <link href="/css/foundation.min.css" rel="stylesheet">
    <link href="/css/app.css" rel="stylesheet">
  </head>
  <body>
    <main class="row columns invert page-content">
      <h1>
        Contact Me
      </h1>
      <form action="/contact-ajax/" class="contact" method="post">
        <div class="row">
          <div class="columns medium-6 large-6">
            <label>
              Name
              <input name="name" type="text">
            </label>
          </div>
        </div>
        <div class="row">
          <div class="columns medium-6 large-6">
            <label>
              Email
              <input name="email" type="email">
            </label>
          </div>
        </div>
        <div class="row">
          <div class="columns">
            <label>
              Message
              <sup>(Required)</sup>
              <textarea cols="40" name="message" rows="10"></textarea>
            </label>
          </div>
        </div>
        <div class="row">
          <div class="columns text-center">
            <button class="button" type="submit">Submit</button>
          </div>
        </div>
        <script>
          document.getElementsByName('name')[0].focus();
        </script>
      </form>
    </main>
    <hr class="no-spacing transparent">
    <footer class="page row columns invert">
      <a href="/" title="Home">
        <img alt="Home" src="/images/blayk.bmp">
      </a>
    </footer>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/what-input.min.js"></script>
    <script src="/js/foundation.min.js"></script>
    <script src="/js/app.js"></script>
  </body>
</html>
