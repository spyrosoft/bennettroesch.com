<!DOCTYPE html>
<html class="no-js" lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Master Quare Num Mnemonic - Bennett Roesch</title>
    <meta content="ie=edge" http-equiv="x-ua-compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="/images/favicon.gif" rel="shortcut icon">
    <link href="/css/foundation.min.css" rel="stylesheet">
    <link href="/css/app.css" rel="stylesheet">
    <link href="/css/web-app.css" rel="stylesheet">
  </head>
  <body>
    <main class="row columns page-content">
      <h1 id="out">
        Please Enable JavaScript
      </h1>
      <div id="input">
        <input class="text-center half-width centered" id="in" onkeyup="check_input();" size="2" type="text">
      </div>
      <h1 id="counter"></h1>
      <input class="button" id="next" onclick="next_digit();" type="button" value="Next">
      <h1 id="comment">
        &nbsp;
      </h1>
      <div class="small-margin-bottom"></div>
      <input class="button" id="start_quiz_from_the_beginningBtn" onclick="start_quiz_from_the_beginning();" type="button" value="Start At The Beginning">
      <label class="menuTxt" for="digits">Change Number of Digits:</label>
      <input class="text-center half-width centered in" id="digits" maxlength="3" onkeyup="on_enter_change_number_of_digits(event);" size="3" type="text">
      <script src="/js/practice/master-quare-num-mnemonic.js"></script>
    </main>
    <footer class="page row columns">
      <a href="/" title="Home">
        <img alt="Home" src="/images/blayk.bmp">
      </a>
    </footer>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/what-input.min.js"></script>
    <script src="/js/foundation.min.js"></script>
    <script src="/js/app.js"></script>
  </body>
</html>
